<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Form Validation</h2>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="20" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" maxlength="35">
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");

      if (nameInput.value.length === 0) {
        displayError("name", "Name is required");
        return false;
      } else if (nameInput.value.length > 20) {
        displayError("name", "Name must not exceed 20 characters");
        return false;
      }
      if (emailInput.value.length > 35) {
        displayError("email", "Email Address must not exceed 35 characters");
        return false;
      }
      return true;
    }

    function displayError(fieldName, errorMessage) {
      var errorElement = document.getElementById(fieldName + "-error");
      if (errorElement) {
        errorElement.innerHTML = errorMessage;
      } else {
        errorElement = document.createElement("span");
        errorElement.id = fieldName + "-error";
        errorElement.className = "error";
        errorElement.innerHTML = errorMessage;
        var inputElement = document.getElementById(fieldName);
        inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
      }
    }
  </script>
</body>
</html>
